  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at bottom, #0b0033, #000010);
      color: #fff;
      text-align: center;
      position: relative;
    }

    /* Twinkling stars */
    .stars {
      width: 100%;
      height: 100%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat top center;
      animation: moveStars 200s linear infinite;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      opacity: 0.7;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 5000px; }
    }

    /* Floating glow effect */
    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 0 10px #8ab4f8, 0 0 20px #5f9cff, 0 0 30px #3a66ff;
      z-index: 1;
      animation: float 3s ease-in-out infinite alternate;
    }

    h2 {
      margin-top: 10px;
      font-weight: 300;
      font-size: 1.2rem;
      color: #aaccff;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-10px); }
    }

    /* Button */
    a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 30px;
      border: 2px solid #8ab4f8;
      border-radius: 25px;
      color: #8ab4f8;
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: 500;
      z-index: 1;
    }

    a:hover {
      background-color: #8ab4f8;
      color: #0b0033;
      box-shadow: 0 0 15px #8ab4f8;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #888;
      z-index: 1;
    }
  </style>
</head>
